name: hello
on: [push]
jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:

    - name: set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12

    - name: check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: build & push
      env:
        IMAGE: hello-server
      run: |
        cd server
        go build -v .
