version: 2.1
executors:
  docker-publisher:
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build-server:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build docker image
          environment:
            IMAGE: hello-server
          command: |
            cd server
            docker build -t "$DOCKERHUB_USERNAME"/$"IMAGE":latest .
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push "$DOCKERHUB_USERNAME"/$"IMAGE":latest
  
  build-frontend:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build docker image
          environment:
            IMAGE: hello-frontend
          command: |
            cd server
            docker build -t "$DOCKERHUB_USERNAME"/"$IMAGE":latest .
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push "$DOCKERHUB_USERNAME"/"$IMAGE":latest

workflows:
  version: 2
  build_master:
    jobs:
      - build-server:
          filters:
            branches:
              only: master
      - build-frontend:
          filters:
            branches:
              only: master